app = "wecom-proxy-ihj0tq"
primary_region = "lhr"

[build]

[http_service]
  internal_port = 8080
  force_https = true

  # Webhooks should not rely on machines waking up on-demand.
  # Keep 1 always running while you debug reliability.
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  processes = ["app"]

  # Explicit health check so Fly knows when the app is truly ready.
  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "15s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
